
services:
  db:
    image: postgres:17-alpine
    container_name: retronetwork_db
    environment:
      POSTGRES_DB: ${DB_NAME:-retronetwork}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: retronetwork_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: retronetwork_web
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-dev_password}@db:5432/${DB_NAME:-retronetwork}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHANNEL_BACKEND=channels_redis.core.RedisChannelLayer
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 social_core.asgi:application"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:
