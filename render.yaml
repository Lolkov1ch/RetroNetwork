services:
  - type: web
    name: retronetwork  
    runtime: docker
    dockerfilePath: ./Dockerfile.prod
    region: frankfurt 
    plan: free  
    branch: main  
    healthCheckPath: /
    envVars:
      - key: DEBUG
        value: 'False'
      - key: SECRET_KEY
        generateValue: true  
      - key: ALLOWED_HOSTS
        sync: false  
      - key: PYTHON_VERSION
        value: '3.12'
      - key: PORT
        value: '8000'
    autoDeploy: true
