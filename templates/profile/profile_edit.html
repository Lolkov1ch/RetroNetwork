{% extends "base.html" %}

{% block content %}
<h2>Edit profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'user_settings:change_password' %}">Edit password</a> |
<a href="{% url 'user_settings:notification_settings' %}">Notifications</a> |
<a href="{% url 'user_settings:privacy_settings' %}">Privacy</a>
{% endblock %}
