{% extends "profile/settings_base.html" %}
{% block title %}RetroNetwork | Change Password{% endblock %}

{% block settings_content %}

<div class="panel">
  <div class="panel-header">Change Password</div>
  <div class="panel-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions" style="margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border-color);">
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'users:profile' %}" class="btn btn-secondary" style="margin-left: 8px;">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
