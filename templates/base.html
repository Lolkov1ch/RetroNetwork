{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}RetroNetwork{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
  {% if user.is_authenticated %}
    Hello, {{ user.username }} |
    <a href="{% url 'users:profile' %}">Profile</a>
    <form method="post" action="{% url 'users:logout' %}">
      {% csrf_token %}
      <button>Log out</button>
    </form>
  {% else %}
    <a href="{% url 'users:login' %}">Sign in</a>
    <a href="{% url 'users:register' %}">Register</a>
  {% endif %}
  <form method="get" action="">
    <input type="search" name="q" placeholder="Search" value="{{ request.GET.q }}" autocomplete="off">
    <button type="submit">Search</button>
</form>
<a href="{% url 'posts:post_list' %}">Main Page</a>
<a href="{% url 'posts:post_create' %}">Create Post</a>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
