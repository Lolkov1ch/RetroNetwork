{% extends 'posts/post_base.html' %}

{% block content %}
<section>
    <h2>Delete comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <blockquote>
        {{ comment.content }}
    </blockquote>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'posts:post_detail' comment.post.pk %}">
            Cancel
        </a>
    </form>
</section>
{% endblock %}
