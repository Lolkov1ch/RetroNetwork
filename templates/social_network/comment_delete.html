{% extends 'base.html' %}
{% block title %}RetroNetwork | Delete Comment{% endblock %}

{% block content %}
<div class="panel" style="max-width:500px;margin:0 auto;">
  <div class="panel-header">[ Delete Comment ]</div>
  <div class="panel-body" style="text-align:center;padding:24px;">
    <p style="color:var(--text);margin-bottom:10px;">Are you sure you want to delete this comment?</p>
    <blockquote class="comment-quote">{{ comment.content }}</blockquote>
    <form method="post" style="margin-top:16px;">
      {% csrf_token %}
      <div class="actions" style="justify-content:center;">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'posts:post_list' %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
