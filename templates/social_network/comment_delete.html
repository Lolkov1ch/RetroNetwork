{% extends 'base.html' %}
{% block title %}RetroNetwork | Delete Comment{% endblock %}
{% block content %}
<div>
  <div>
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <blockquote>
      {{ comment.content }}
    </blockquote>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
      <a href="{% url 'posts:post_list' comment.post.pk %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
