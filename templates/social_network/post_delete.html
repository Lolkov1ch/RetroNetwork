{% extends "base.html" %}
{% block title %}RetroNetwork | Delete Post{% endblock %}

{% block content %}
<div class="panel" style="max-width:500px;margin:0 auto;">
  <div class="panel-header">[ Delete Post ]</div>
  <div class="panel-body" style="text-align:center;padding:24px;">
    <p style="color:var(--text);margin-bottom:6px;">Are you sure you want to delete:</p>
    <p style="color:var(--green);font-family:var(--font-mono);margin-bottom:20px;">
      &ldquo;{{ object.title|truncatewords:8 }}&rdquo;
    </p>
    <div class="alert alert-error" style="margin-bottom:16px;text-align:left;">
      This action cannot be undone.
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="actions" style="justify-content:center;">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'posts:post_list' %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
