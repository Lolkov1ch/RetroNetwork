<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Delete</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="delete-wrapper">
  <div class="delete-card">
    <div class="delete-header">
      <h2>Delete Post</h2>
    </div>
    
    <div class="delete-body">
      <div class="warning-section">
        <p>Are you sure you want to delete the post <strong>"{{ object.content|truncatewords:5 }}"</strong>?</p>
      </div>
      
      <form method="post">
        {% csrf_token %}
        <div class="button-group">
          <button type="submit" class="btn-delete">
            ğŸ—‘ï¸ Yes, Delete
          </button>
          <a href="{% url 'posts:post_base' %}" class="btn-cancel">
            â† Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
