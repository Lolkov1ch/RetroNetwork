{% extends "base.html" %}
{% load static %}
{% block title %}RetroNetwork | Delete Post{% endblock %}
{% block content %}
<div>
  <div>
    <h2>Delete Post</h2>
    <p>
      Are you sure you want to delete the post 
      <strong>"{{ object.content|truncatewords:5 }}"</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <div>
        <button type="submit">
          Yes, Delete
        </button>
        <a href="{% url 'posts:post_list' %}">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
